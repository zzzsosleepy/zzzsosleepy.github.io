<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="apex.css">
    <script src="https://kit.fontawesome.com/f39575d584.js" crossorigin="anonymous"></script>
    <script src="apex.js" defer></script>
    <title>Where are we landing?</title>
</head>

<body class="dark">
    <div class="nav">
        <div class="headerBanner dark">
            <h2>Where are we landing?</h2>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <section class="main mid text-center darkBorder" id="main_BR">
                <h2 class="gameType dark">Unranked</h2>
                <h1 id="currentMap_BR">King's Canyon</h1>
            </section>
            <section class="footer darkBorder" id="footer_BR">
                <h2>Next map</h2>
                <h3 id="timeLeft_BR">1 HOUR 20 MIN</h3>
                <h2 id="nextMap_BR">Olympus</h2>
            </section>
        </div>
        <div class="column">
            <section class="main mid text-center darkBorder" id="main_Ranked">
                <h2 class="gameType dark">Ranked</h2>
                <h1 id="currentMap_Ranked">King's Canyon</h1>
            </section>
            <section class="footer darkBorder" id="footer_Crafting">
                <div class="items">
                    <div class="dailyItems">
                        <div class="dailyItem">
                            <div>DAILY</div>
                            <img src="" alt="" class="itemImg" id="dailyItem1_img">
                            <div class="itemCost" id="dailyItem1_cost">Cost</div>
                        </div>
                        <div class="dailyItem">
                            <div>DAILY</div>
                            <img src="" alt="" class="itemImg" id="dailyItem2_img">
                            <div class="itemCost" id="dailyItem2_cost">Cost</div>
                        </div>
                    </div>

                    <div class="weeklyItems">
                        <div class="weeklyItem">
                            <div>WEEKLY</div>
                            <img src="" alt="" class="itemImg" id="weeklyItem1_img">
                            <div class="itemCost" id="weeklyItem1_cost">Cost</div>
                        </div>
                        <div class="weeklyItem">
                            <div>WEEKLY</div>
                            <img src="" alt="" class="itemImg" id="weeklyItem2_img">
                            <div class="itemCost" id="weeklyItem2_cost">Cost</div>
                        </div>
                        <div class="weeklyItem">
                            <div>WEEKLY</div>
                            <img src="" alt="" class="itemImg" id="weeklyItem3_img">
                            <div class="itemCost" id="weeklyItem3_cost">Cost</div>
                        </div>
                        <div class="weeklyItem">
                            <div>WEEKLY</div>
                            <img src="" alt="" class="itemImg" id="weeklyItem4_img">
                            <div class="itemCost" id="weeklyItem4_cost">Cost</div>
                        </div>
                    </div>
                    <div class="guns">
                        <div class="gun">
                            <img src="" alt="" class="gunImg" id="gun1_img">
                            <div class="gunCost" id="gun1_cost">Cost</div>
                        </div>
                        <div class="gun">
                            <img src="" alt="" class="gunImg" id="gun2_img">
                            <div class="gunCost" id="gun2_cost">Cost</div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <div class="column">
            <section class="main mid text-center darkBorder" id="main_Arenas">
                <h2 class="gameType dark">Arenas</h2>
                <h1 id="currentMap_Arenas">King's Canyon</h1>
            </section>
            <section class="footer darkBorder" id="footer_Arenas">
                <h2>Next map</h2>
                <h3 id="timeLeft_Arenas">1 HOUR 20 MIN</h3>
                <h2 id="nextMap_Arenas">Olympus</h2>
            </section>
        </div>
    </div>
</body>

</html>
